<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendar mentoria</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para <br /> agendar a sua mentoria</p>
    </header>

    <form>
      <div class="form-wrapper">
        <fieldset>
          <legend>Informações pessoais</legend>

          <div class="col-2">
            <div class="input-wrapper">
              <label for="name">Nome</label>
              <input type="text" id="name" required />
            </div>

            <div class="input-wrapper">
              <label for="last-name">Sobrenome</label>
              <input type="text" id="last-name" required />
            </div>
          </div>

          <div class="input-wrapper">
            <label for="email">Email <span>(digite um email válido)</span> </label>
            <input type="email" id="email" required />
          </div>

          <div class="input-wrapper">
            <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="password" required minlength="6" />
          </div>
        </fieldset>

        <fieldset>
          <legend>Informações do mentor</legend>

          <div class="input-wrapper">
            <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="text" id="mentor-name" required />
          </div>
        </fieldset>

        <fieldset>
          <legend>Seus horários disponíveis</legend>


          <strong class="input-group-title">Primeira mentoria</strong>
          <div class="col-3">
            <div class="input-wrapper">
              <label for="first-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="first-date" required />
            </div>

            <div class="input-wrapper">
              <label for="first-from">Das</label>
              <input type="time" id="first-from" required />
            </div>

            <div class="input-wrapper">
              <label for="first-to">Até</label>
              <input type="time" id="first-to" required />
            </div>
          </div>

          <strong class="input-group-title">Segunda mentoria</strong>
          <div class="col-3">
            <div class="input-wrapper">
              <label for="second-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="second-date" />
            </div>

            <div class="input-wrapper">
              <label for="second-from">Das</label>
              <input type="time" id="second-from" />
            </div>

            <div class="input-wrapper">
              <label for="second-to">Até</label>
              <input type="time" id="second-to" />
            </div>
          </div>
        </fieldset>
      </div>

      <div class="form-controll">
        <button type="submit">Salvar</button>
      </div>
    </form>
  </div>
</body>

</html>
