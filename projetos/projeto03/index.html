<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastre seu evento</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap"
    rel="stylesheet" />
</head>

<body>
  <div class="page">
    <header>
      <h1>
        Crie e compartilhe seu evento.
      </h1>
      <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
    </header>

    <form>
      <div class="form-wrapper">
        <fieldset>
          <legend>Informações do Evento</legend>


          <div class="input-wrapper">
            <label for="event-title">Título do evento <span>(mínimo 8 caracteres)</span></label>
            <input type="text" id="event-title" minlength="8" required />
          </div>

          <div class="input-wrapper">
            <label for="event-link">Link do evento <span>(comece com https://)</span></label>
            <input type="url" id="event-link" required />
          </div>

          <div class="input-wrapper">
            <label for="whatsapp">Whatsapp para contato <span>(somente números)</span></label>
            <input type="number" id="whatsapp" required />
          </div>

          <div class="input-wrapper">
            <label for="extra-info">Informações extras</label>
            <textarea id="extra-info"></textarea>
          </div>

          <div class="input-wrapper">
            <label for="event-category">Categoria</label>
            <select id="event-category">
              <option value="live">Ao vivo</option>
              <option value="podcast">Postcast</option>
            </select>
            </textarea>
          </div>

        </fieldset>

        <fieldset>
          <legend>Privacidade</legend>

          <div class="input-wrapper">
            <label for="email">E-mail do administrador <span>(digite um email válido)</span></label>
            <input type="email" id="email" required />
          </div>

          <div class="input-wrapper">
            <label for="password">Senha de acesso para os participantes <span>(mínimo 8 caracteres)</span></label>
            <input type="password" id="password" required minlength="8" />
          </div>

          <div class="checkbox-wrapper">
            <input type="checkbox" id="event-private" />
            <label for="event-private">Evento privado</label>
          </div>

        </fieldset>

        <fieldset>
          <legend>Dia e hora</legend>

          <div class="col-3">
            <div class="input-wrapper">
              <label for="event-date">Data</label>
              <input type="date" id="event-date" required />
            </div>

            <div class="input-wrapper">
              <label for="event-begin">Das</label>
              <input type="time" id="event-begin" required />
            </div>

            <div class="input-wrapper">
              <label for="event-end">Até</label>
              <input type="time" id="event-end" required />
            </div>
          </div>
        </fieldset>
      </div>

      <div class="form-controll">
        <button type="submit">Salvar evento</button>
      </div>

    </form>
  </div>
</body>

</html>
